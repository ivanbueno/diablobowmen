name: Build and deploy site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: jeffreytse/jekyll-deploy-action@v0.2.1
        with:
          token: ${{ secrets.PUBLISH_TOKEN }}
          cname: 'beta.diablobowmen.com'
